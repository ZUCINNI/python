{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Log in, bro, c'mon</h4>

            <form method="post">
                {% csrf_token %}
                
                <input type="hidden" name="next" value="{{ next }}">

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
            <br>
            <br>
            <a href="{% url 'register' %}" style="display: block; margin: 0 auto; text-align: center;">Cmon, bro! Just register!</a>   
        </div>
    </div>
{% endblock %}
